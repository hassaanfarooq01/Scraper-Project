<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Products by Brand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            padding: 10px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <h1>Scrape Products by Brand</h1>
    <form id="scrapeForm">
        <label for="brand_name">Enter Brand Name:</label>
        <input type="text" id="brand_name" name="brand_name" placeholder="Brand Name" required>
        <button type="submit">Scrape Products</button>
    </form>

    <div id="message" class="message"></div>

    <script>
        const form = document.getElementById('scrapeForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const brandName = document.getElementById('brand_name').value;

            fetch('/products/scrape/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ brand_name: brandName })
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.style.display = 'block';
                if (data.status === 'Success') {
                    messageDiv.className = 'message success';
                    messageDiv.innerText = data.message;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerText = data.message;
                }
            })
            .catch(error => {
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.innerText = 'An error occurred while scraping: ' + error.message;
            });
        });
    </script>

</body>
</html>
